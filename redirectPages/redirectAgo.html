<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const target = params.get("url");
      if (!target) return;

      try {
        const u = new URL(target);
        u.searchParams.set("cid", "1945409");
        window.location.replace(u.toString()); 
      } catch (e) {}
    })();
  </script>
</head>
<body></body>
</html>
