<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Loading...</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="header-title">Loading...</h1>

            <label for="filterKey">Filter by name:</label>
            <input type="text" id="filterKey" placeholder="Filter by name">

            <input type="number" id="priceTo" placeholder="To price">
        </div>
        <table id="data-table">
            <thead>
                <tr>
                    <th data-column="name" data-order="desc">Name</th>
                    <th data-column="price" data-order="desc">Price</th>
                    <th data-column="URL" data-order="desc">URL</th>
                    <th data-column="imageURL" data-order="desc">Image</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
