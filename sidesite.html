    <script>
        // Add this at the beginning of your script
        function extractDomainFromUrl(url) {
            try {
                const urlObj = new URL(url);
                return urlObj.hostname.replace('www.', '');
            } catch (e) {
                return url;
            }
        }

        // Helper function to clean and validate price
        function cleanDisplayPrice(priceStr) {
            if (!priceStr) return null;
            // Remove ₪ and any non-numeric characters except commas and dots
            const cleanPrice = priceStr.replace(/[₪]/g, '').trim();
            // Convert to number for comparison (remove commas first)
            const numPrice = parseFloat(cleanPrice.replace(/,/g, ''));
            // Return null if price is 0 or NaN
            return (!numPrice || isNaN(numPrice)) ? null : cleanPrice;
        }

        function displayProductHeader() {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('query');
            const price = urlParams.get('price');
            const url = urlParams.get('url');

            const headerDiv = document.getElementById('productHeader');
            if (headerDiv) {
                let headerContent = `

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-spinner {
            display: inline-block;

            height: 16px;
            border: 2px solid rgba(26, 115, 232, 0.2);

    </style>

                ">`;

                // מציג מחיר רק אם קיים וגדול מ-0
                const cleanPrice = cleanDisplayPrice(price);
                if (cleanPrice) {
                    headerContent += `
                    <div style="
                        background: #f8f9fa;
                        padding: 6px 10px;
                        border-radius: 4px;
                        text-align: center;
                        font-size: 14px;
                    ">₪${cleanPrice}</div>`;
                }

                // מציג אתר רק אם קיים

                    headerContent += `

                        background: #f8f9fa;
                        padding: 6px 10px;
                        border-radius: 4px;
                        text-align: center;
                        font-size: 14px;
                    ">${extractDomainFromUrl(url)}</div>`;
                }

                headerContent += `
                </div>

                <!-- Buttons Container -->
                <div style="display: flex; gap: 8px; align-items: center; position: relative;">
                    <button 
                        class="add-to-list-button"
                        style="

                        "

                </div>

                <!-- Feature Message -->

                    bottom: -35px;
                    right: 0;

                            padding: 4px;
                            font-size: 18px;
                            line-height: 1;

                    </div>
                </div>
            </div>
        `;

                headerDiv.innerHTML = headerContent;

                // Add button interactions
                const addButton = headerDiv.querySelector('.add-to-list-button');
                const message = headerDiv.querySelector('.feature-message');
                let messageTimeout;

                if (addButton) {
                    // Hover effect
                    addButton.addEventListener('mouseenter', function () {
                        this.style.backgroundColor = 'rgba(26, 115, 232, 0.1)';
                    });

                    addButton.addEventListener('mouseleave', function () {
                        this.style.backgroundColor = 'transparent';
                    });

                    // Click interaction
                    addButton.addEventListener('click', async function () {
                        if (messageTimeout) {
                            clearTimeout(messageTimeout);
                        }

                        // בדיקה אם המשתמש מחובר
                        if (!currentUser) {

                                    message.style.visibility = 'hidden';
                                }, 300);

                            // הודעה נעלמת אוטומטית אחרי 4 שניות
                            messageTimeout = setTimeout(() => {
                                message.style.opacity = '0';
                                setTimeout(() => {
                                    message.style.visibility = 'hidden';
                                }, 300);
                            }, 4000);

                            return;

                            site: url ? extractDomainFromUrl(url) : undefined,
                            productUrl: url
                        };

                        console.log('Sending data:', productData);

                        try {
                            const response = await fetch('https://1dj3mvq3i6.execute-api.il-central-1.amazonaws.com/prod/list', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify(productData)
                            });

                                message.textContent = 'המוצר נוסף לרשימה בהצלחה';

        function sortResultsByClosestToPrice(results, referencePrice) {
            if (!referencePrice || results.length === 0) return results;

            const cleanedRef = parseFloat(referencePrice.replace(/[^\d.]/g, ''));
            if (isNaN(cleanedRef)) return results;

            console.log('Sorting by reference price:', cleanedRef);

            // מיון התוצאות לקטגוריות
            let belowRefProducts = [];
            let aboveRefProducts = [];

            for (const product of results) {
                const price = parseFloat(product.price.replace(/[^\d.]/g, ''));
                if (isNaN(price)) continue;

                if (price < cleanedRef) {
                    belowRefProducts.push({ ...product, numericPrice: price });
                } else {
                    aboveRefProducts.push({ ...product, numericPrice: price });
                }
            }

            // מיון המוצרים מתחת למחיר - מהיקר ביותר (הכי קרוב למחיר) לזול ביותר
            belowRefProducts.sort((a, b) => b.numericPrice - a.numericPrice);

            // מיון המוצרים מעל המחיר - מהזול ביותר (הכי קרוב למחיר) ליקר ביותר
            aboveRefProducts.sort((a, b) => a.numericPrice - b.numericPrice);

            console.log('Below reference:', belowRefProducts.length, 'products');
            console.log('Above reference:', aboveRefProducts.length, 'products');

            // החזרת הסדר המבוקש: מוצרים מתחת למחיר ואז מוצרים מעל המחיר
            return [...belowRefProducts, ...aboveRefProducts];
        }

        // פונקציה חדשה להצגת תוצאות נוספות
        function showMoreResults(remainingResults) {
            const container = document.getElementById('searchResults');
            const showMoreButton = container.querySelector('.show-more-button');

            remainingResults.forEach(product => {
                const productDiv = createProductElement(product);
                container.insertBefore(productDiv, showMoreButton);
            });

            showMoreButton.remove();
        }

        function logClick(product) {
            // בדיקה שהאובייקט product קיים
            if (!product) {
                console.warn('Product data is missing');
                return;
            }

            // מידע על פרמטרי החיפוש המקורי
            const urlParams = new URLSearchParams(window.location.search);

            // תיעוד מלא של הלחיצה
            const clickData = {
                // מידע על החיפוש
                searchParams: {
                    query: urlParams.get('query') || currentSearchQuery || 'unknown',
                    referencePrice: urlParams.get('price') || 'none',
                    referrerUrl: urlParams.get('url') || 'none',
                    originalDomain: urlParams.get('url') ? new URL(urlParams.get('url')).hostname : 'unknown'
                },

                // מידע על המוצר שנלחץ - כל האובייקט המקורי
                productInfo: { ...product },

                // מידע ספציפי על המוצר לנוחות הגישה
                productName: product.name || 'unknown',
                productPrice: product.price || 'unknown',
                numericPrice: parseFloat(String(product.price || '0').replace(/[^\d.]/g, '')) || 0,
                targetSite: product.site || 'unknown',
                targetUrl: product.urlAff || product.url || 'unknown',

                // מידע נוסף
                timestamp: new Date().toISOString(),
                deviceInfo: {
                    screenWidth: window.innerWidth,
                    screenHeight: window.innerHeight,
                    userAgent: navigator.userAgent
                }
            };

            console.log('Product click data prepared:', clickData);

            // שמירה מקומית (בתוך ה-iframe)
            try {
                let localClicks = JSON.parse(localStorage.getItem('productClicks') || '[]');
                // הגבלת גודל
                if (localClicks.length >= 50) {
                    localClicks = localClicks.slice(-49);
                }
                localClicks.push(clickData);
                localStorage.setItem('productClicks', JSON.stringify(localClicks));
                console.log('Product click saved locally');
            } catch (error) {
                console.error('Error saving click locally:', error);
            }

            // שליחת המידע לדף המארח (האתר שבו מוצג ה-iframe)
            try {
                window.parent.postMessage({
                    type: 'PRODUCT_CLICK_FROM_IFRAME',
                    data: clickData,
                    timestamp: Date.now()
                }, '*');
                console.log('Message sent to parent window');
            } catch (error) {
                console.error('Error sending message to parent window:', error);
            }

            return clickData; // החזרת הנתונים למקרה שהפונקציה הקוראת צריכה אותם
        }


        function sortResults() {
            const sortType = document.getElementById('sort-select').value;
            let sortedResults = [...currentResults];

            if (sortType === 'default') {
                // שימוש בסדר ברירת המחדל עם מחיר הפרמטר
                const priceParam = getUrlParameter('price');
                sortedResults = sortResultsByClosestToPrice(currentResults, priceParam);
            } else if (sortType === 'price-asc' || sortType === 'price-desc') {
                // מיון לפי מחיר (מבטל את סדר ברירת המחדל)
                sortedResults.sort((a, b) => {
                    const priceA = parseFloat(a.price.replace(/[^\d.]/g, ''));
                    const priceB = parseFloat(b.price.replace(/[^\d.]/g, ''));

                    if (isNaN(priceA)) return 1;
                    if (isNaN(priceB)) return -1;

                    return sortType === 'price-asc' ? priceA - priceB : priceB - priceA;
                });
            }

            displaySearchResults(sortedResults);
        }

        function fetchAndDisplayProductImage(productUrl, imageContainer) {
            // אם אין URL תקין, הסתר את מיכל התמונה
            if (!productUrl || !productUrl.startsWith('http')) {
                console.warn('Invalid product URL');
                imageContainer.style.display = 'none';
                return;
            }

            // פונקציה פנימית לאחזור כתובת תמונה ישירה
            function getDirectImageUrl(url) {
                const imageUrlMap = {
                    'zap.co.il': () => {
                        const sku = url.match(/(\d+)$/)?.[1];
                        return sku ? `https://img.zap.co.il/pics/new/${sku}.gif` : null;
                    },
                    'ksp.co.il': () => {
                        const sku = url.match(/item\/(\d+)/)?.[1];
                        return sku ? `https://img.ksp.co.il/item/${sku}/b_1.jpg` : null;
                    }
                };

                for (const [domain, urlGenerator] of Object.entries(imageUrlMap)) {
                    if (url.includes(domain)) {
                        return urlGenerator();
                    }
                }
                return null;
            }

            // ניסיון טעינה ישירה של תמונה
            const directImageUrl = getDirectImageUrl(productUrl);
            if (directImageUrl) {
                loadImage(directImageUrl);
                return;
            }

            // הגדרת מגבלת זמן
            const timeoutPromise = new Promise((_, reject) =>
                setTimeout(() => reject(new Error('Image fetch timeout')), 5000)
            );

            // ניסיון לאחזר תמונה מה-HTML
            const fetchHtmlPromise = fetch(productUrl, {
                method: 'GET',
                mode: 'no-cors',
                headers: {
                    'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36'
                }
            })
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.text();
                })
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    return findBestImage(doc, productUrl);
                });

            // טיפול בהבטחות תוך שימוש ב-race
            Promise.race([fetchHtmlPromise, timeoutPromise])
                .then(imageUrl => {
                    if (imageUrl) {
                        loadImage(imageUrl);
                    } else {
                        throw new Error('No image found');
                    }
                })
                .catch(error => {
                    console.warn('Image fetch error:', error);
                    imageContainer.style.display = 'none';
                });

            // פונקציה לטעינת תמונה
            function loadImage(imageUrl) {
                const img = new Image();
                img.onload = () => {
                    if (img.width > 50 && img.height > 50) {
                        imageContainer.innerHTML = '';
                        const imgElement = document.createElement('img');
                        imgElement.src = imageUrl;
                        imgElement.alt = 'תמונת מוצר';
                        imgElement.style.maxWidth = '100%';
                        imgElement.style.maxHeight = '100%';
                        imgElement.style.objectFit = 'contain';
                        imageContainer.appendChild(imgElement);
                        imageContainer.style.display = 'flex';
                    } else {
                        imageContainer.style.display = 'none';
                    }
                };
                img.onerror = () => {
                    imageContainer.style.display = 'none';
                };
                img.src = imageUrl;
            }

            // פונקציה לאיתור התמונה הטובה ביותר
            function findBestImage(doc, baseUrl) {
                // מערך של שיטות לאיתור תמונות
                const imageFinders = [
                    // חיפוש תגיות meta עם תמונות
                    () => doc.querySelector('meta[property="og:image"]')?.content,
                    () => doc.querySelector('meta[name="twitter:image"]')?.content,

                    // חיפוש קישורים לתמונות
                    () => doc.querySelector('link[rel="image_src"]')?.href,

                    // חיפוש תמונות עם קלאסים ספציפיים
                    () => {
                        const selectors = [
                            '.product-image img',
                            '.main-image img',
                            '.product-img',
                            '.productImage',
                            '.gallery-image',
                            '.product-thumbnail'
                        ];
                        for (const selector of selectors) {
                            const img = doc.querySelector(selector);
                            if (img) return img.src;
                        }
                        return null;
                    },

                    // חיפוש תמונות עם alt מתאים
                    () => {
                        const imgs = Array.from(doc.querySelectorAll('img'));
                        const productImg = imgs.find(img =>
                            img.alt.toLowerCase().includes('product') ||
                            img.alt.toLowerCase().includes('מוצר') ||
                            img.src.toLowerCase().includes('product')
                        );
                        return productImg ? productImg.src : null;
                    },

                    // חיפוש תמונה ראשונה בגודל סביר
                    () => {
                        const imgs = Array.from(doc.querySelectorAll('img'));
                        const validImg = imgs.find(img => {
                            try {
                                const rect = img.getBoundingClientRect();
                                return rect.width > 100 && rect.height > 100;
                            } catch {
                                return false;
                            }
                        });
                        return validImg ? validImg.src : null;
                    }
                ];

                // נסה כל שיטה עד שתמצא תמונה
                for (const finder of imageFinders) {
                    const imageUrl = finder();
                    if (imageUrl) {
                        // המרת כתובת יחסית לכתובת מלאה
                        return normalizeImageUrl(imageUrl, baseUrl);
                    }
                }

                return null;
            }

            // פונקציה להמרת כתובות יחסיות לכתובות מלאות
            function normalizeImageUrl(imageUrl, baseUrl) {
                try {
                    if (imageUrl.startsWith('//')) {
                        return `https:${imageUrl}`;
                    } else if (imageUrl.startsWith('/')) {
                        const urlObj = new URL(baseUrl);
                        return `${urlObj.protocol}//${urlObj.hostname}${imageUrl}`;
                    } else if (!imageUrl.startsWith('http')) {
                        return new URL(imageUrl, baseUrl).href;
                    }
                    return imageUrl;
                } catch (error) {
                    console.error('URL normalization error:', error);
                    return null;
                }
            }
        }

        function displayImage(imageUrl, container) {
            container.style.display = 'flex';
            container.innerHTML = '';
            const img = document.createElement('img');
            img.src = imageUrl;
            img.alt = 'תמונת מוצר';
            img.style.maxWidth = '100%';
            img.style.maxHeight = '100%';
            container.appendChild(img);
        }

        // ביצוע חיפוש מיידי אם יש פרמטר query ב-URL
        const urlParams = new URLSearchParams(window.location.search);
        const queryParam = urlParams.get('query');
        const priceParam = urlParams.get('price');
        const urlParam = urlParams.get('url');

        // Advanced Search Management Functions
        const ADVANCED_SEARCH_KEY = 'advancedSearchEnabled';
        const ADVANCED_SEARCH_TIMESTAMP_KEY = 'advancedSearchTimestamp';
        const ADVANCED_SEARCH_DURATION = 20 * 60 * 1000; // 20 minutes in milliseconds

        function initializeAdvancedSearch() {
            const checkbox = document.getElementById('advanced-search-toggle');
            if (checkbox) {
                checkbox.checked = getAdvancedSearchStatus();
            }
        }

        function getAdvancedSearchStatus() {
            try {
                const enabled = localStorage.getItem(ADVANCED_SEARCH_KEY) === 'true';
                const timestamp = parseInt(localStorage.getItem(ADVANCED_SEARCH_TIMESTAMP_KEY) || '0');
                const now = Date.now();
                
                // Check if 20 minutes have passed
                if (enabled && (now - timestamp > ADVANCED_SEARCH_DURATION)) {
                    // Clear expired setting
                    localStorage.removeItem(ADVANCED_SEARCH_KEY);
                    localStorage.removeItem(ADVANCED_SEARCH_TIMESTAMP_KEY);
                    
                    // Update UI
                    const checkbox = document.getElementById('advanced-search-toggle');
                    if (checkbox) {
                        checkbox.checked = false;
                    }
                    
                    return false;
                }
                
                return enabled;
            } catch (error) {
                console.error('Error reading advanced search status:', error);
                return false;
            }
        }

        function setAdvancedSearchStatus(enabled) {
            try {
                if (enabled) {
                    localStorage.setItem(ADVANCED_SEARCH_KEY, 'true');
                    localStorage.setItem(ADVANCED_SEARCH_TIMESTAMP_KEY, Date.now().toString());
                } else {
                    localStorage.removeItem(ADVANCED_SEARCH_KEY);
                    localStorage.removeItem(ADVANCED_SEARCH_TIMESTAMP_KEY);
                }
            } catch (error) {
                console.error('Error saving advanced search status:', error);
            }
        }

        function toggleAdvancedSearch() {
            const checkbox = document.getElementById('advanced-search-toggle');
            const isEnabled = checkbox.checked;
            
            // Save status
            setAdvancedSearchStatus(isEnabled);
            
            // Send Google Analytics event
            if (typeof gtag === 'function') {
                gtag('event', 'toggle_advanced_search', {
                    'enabled': isEnabled,
                    'search_query': currentSearchQuery || 'unknown'
                });
            }
            
            console.log('Advanced search toggled:', isEnabled);
            
            // If we have a current search query, reload the search with new settings
            if (currentSearchQuery) {
                console.log('Reloading search with advanced search:', isEnabled);
                search(currentSearchQuery);
            }
        }

        function showAdvancedSearchInfo() {
            const infoDiv = document.getElementById('advanced-search-info');
            if (infoDiv) {
                infoDiv.style.display = 'block';
                
                // Send Google Analytics event
                if (typeof gtag === 'function') {
                    gtag('event', 'click_advanced_search_help', {
                        'search_query': currentSearchQuery || 'unknown'
                    });
                }
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    hideAdvancedSearchInfo();
                }, 5000);
            }
        }

        function hideAdvancedSearchInfo() {
            const infoDiv = document.getElementById('advanced-search-info');
            if (infoDiv) {
                infoDiv.style.display = 'none';
            }
        }
