name: Mirror to shamze-pages

on:
  push:
    branches: [ main ]

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Inspect MIRROR_TOKEN
        run: |
          echo "MIRROR_TOKEN is set? " 
          if [ -z "${{ secrets.MIRROR_TOKEN }}" ]; then
            echo ">> MIRROR_TOKEN is empty! 🚨" 
            exit 1
          else
            echo ">> OK (masked)" 
          fi
    
      - name: Add and inspect remote URL
        run: |
          git remote add target https://${{ secrets.MIRROR_TOKEN }}@github.com/yossiDisk/shamze-pages.git
          # נציג רק את הפריפיקס והסופאקס, בלי להדליף טוקן
          git remote get-url target | sed -e 's#//.*@#//<token>@#' -e 's#\.git#<…>.git#'
    
      - name: Test connectivity
        run: |
          echo -n "Trying git ls-remote… "
          git ls-remote target HEAD && echo "✅ OK" || echo "❌ FAILED"

      - name: Mirror to target repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote add target https://x-access-token:${{ secrets.MIRROR_TOKEN }}@github.com/yossiDisk/shamze-pages.git
          git push --force target main:main
