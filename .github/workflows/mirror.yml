name: Mirror to shamze-pages

on:
  push:
    branches: [ main ]

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Debug remote access
        run: |
          echo "Remote URL: $(git remote get-url target)"
          echo -n "Trying ls-remote… "
          git ls-remote target HEAD && echo "✅ OK" || echo "❌ FAILED"

      - name: Mirror to target repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote add target https://x-access-token:${{ secrets.MIRROR_TOKEN }}@github.com/yossiDisk/shamze-pages.git
          git push --force target main:main
