<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="utf-8">
  <title>Redirecting…</title>
  <!-- הפניה אוטומטית תוך 0 שניות -->
  <meta http-equiv="refresh" content="0; url=/cupons.html">
  <!-- גיבוי עבור דפדפנים חסרי תמיכה ב־meta-refresh -->
  <script>
    window.location.replace("/cupons.html");
  </script>
</head>
<body>
  <p>אם לא הועברת אוטומטית, <a href="/cupons.html">לחץ כאן</a>.</p>
</body>
</html>
